<!doctype html>
<html>
  <head>
    <title>cornerStone ES6</title>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="description" content="Simple project startup seed with ES6" />

    <!-- favicon -->
    <!-- <link rel="icon" href="/images/favicon.ico"> -->

    <meta name="twitter:card" value="summary">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@yourTwitterHandle">
    <meta name="twitter:title" content="yourTitle">
    <meta name="twitter:description" content="Twitter description/post.">
    <meta name="twitter:creator" content="@creatorProllySameAsAbove">
    <meta name="twitter:image:src" content="http://yourdomain.com/full/image/path.jpg">

    <meta property="og:title" content="titleOfPost">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://yourdomain.com/">
    <meta property="og:image" content="http://yourdomain.com/full/image/path.jpg">
    <meta property="og:description" content="Facebook descripion/post.">
    <meta property="og:site_name" content="Page Title">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My App">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/logo.png"> <!-- 48 x 48 -->
    <link rel="apple-touch-icon" sizes="72x72" href="/images/logo.png"> <!-- 72 x 72 -->
    <link rel="apple-touch-icon" sizes="96x96" href="/images/logo.png"> <!-- 96 x 96 -->
    <link rel="apple-touch-icon" sizes="144x144" href="/images/logo.png"> <!-- 144 x 144 -->
    <link rel="apple-touch-icon" sizes="192x192" href="/images/logo.png"> <!-- 192 x 192 -->

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/logo.png"> <!-- 144 x 144 -->
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <!-- Stylesheets -->
    <link rel='stylesheet' href='index.css'>

    <!-- Include some big libs as global, this one having issues with Rollup -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

    <img src="images/logo.png" alt="logo">
